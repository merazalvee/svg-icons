<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LineUI SVG</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- SVG CSS -->
    <link rel="stylesheet" href="./lineuisvg.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="logo-box">
        <div class="logo">
          <!--<img src="./image/lineui-logo.svg" alt="" />-->
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-6">
          <h4>Link CDN</h4>
          <div class="cdn-box">
            <div class="link-cdn">
              <input
                id="link-cdn-input"
                class="size--md cdn-style-link cdn--input"
                type="text"
                readonly=""
                value="<link rel='stylesheet' href='https://svgify.netlify.app/lineuisvg.css'>"
              />
              <div class="copy-btn" onclick="copyLinkCdn()">Copy</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h4>@import CDN</h4>
          <div class="cdn-box">
            <div class="link-cdn">
              <input
                id="import-cdn-input"
                class="size--md cdn-style-link cdn--input"
                type="text"
                readonly=""
                value="@import url('https://svgify.netlify.app/lineuisvg.css');"
              />
              <div class="copy-btn" onclick="copyImportCdn()">Copy</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mb-5">
      <div class="row" id="svg-row">
        <!-- Dynamic Section -->
      </div>
    </div>

    <!-- Main Script -->
    <script src="./script.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
